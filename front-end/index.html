<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Emails</title>
    <style>
      /* Reset básico */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f5f5f5, #e0e0e0);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px 0;
        color: #333;
      }
      .container {
        background: #fff;
        width: 90%;
        max-width: 600px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        padding: 30px 25px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        text-align: center;
        color: #f46720;
        margin-bottom: 10px;
        font-size: 28px;
      }
      form { display: flex; flex-direction: column; gap: 15px; }
      label { font-weight: bold; margin-bottom: 5px; }
      textarea, input[type="file"] {
        padding: 12px; font-size: 14px; border-radius: 8px; border: 1px solid #ccc; resize: vertical; transition: 0.3s;
      }
      textarea:focus, input[type="file"]:focus { outline: none; border-color: #f46720; box-shadow: 0 0 5px rgba(244,103,32,0.5); }
      button {
        background-color: #f46720; color: #fff; border: none; padding: 14px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s;
      }
      button:hover { background-color: #d35400; }
      .botao-limpar { background-color: #ccc; color: #333; }
      .botao-limpar:hover { background-color: #bbb; }
      .resultado {
        background: #f7f7f7; padding: 20px; border-radius: 10px; box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      }
      .resultado h2 { margin-bottom: 10px; color: #444; }
      .resultado p { margin-bottom: 8px; }
      @media (max-width: 480px) { .container { padding: 20px 15px; } button { font-size: 14px; padding: 12px; } }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Classificador de Emails</h1>
      <form id="emailForm">
        <label for="texto">Digite o conteúdo do email:</label>
        <textarea id="texto" rows="6" placeholder="Digite ou cole o texto do email..."></textarea>
        <label for="file">Ou envie um arquivo (.txt, .pdf, .csv):</label>
        <input type="file" id="file" accept=".txt,.pdf,.csv" />
        <button type="submit">Classificar Email</button>
        <button type="button" id="limparBtn" class="botao-limpar">Limpar</button>
      </form>
      <div id="resultado" class="resultado">
        <h2>Resultado:</h2>
        <p><strong>Categoria:</strong> <span id="categoria">-</span></p>
        <p><strong>Resposta sugerida:</strong> <span id="resposta">-</span></p>
      </div>
    </div>

    <script>
      const form = document.getElementById("emailForm");
      const textoInput = document.getElementById("texto");
      const fileInput = document.getElementById("file");
      const categoriaOutput = document.getElementById("categoria");
      const respostaOutput = document.getElementById("resposta");
      const limparBtn = document.getElementById("limparBtn");

      // URL do back-end hospedado no Render
      const API_URL = "https://autou-case-backend-8ata.onrender.com";

      async function classificarTexto(texto) {
        const res = await fetch(`${API_URL}/classificar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto }),
        });
        if (!res.ok) throw new Error(`Erro ${res.status}`);
        return res.json();
      }

      async function uploadArquivo(file) {
        const formData = new FormData();
        formData.append("file", file);
        const res = await fetch(`${API_URL}/upload`, { method: "POST", body: formData });
        if (!res.ok) throw new Error(`Erro ${res.status}`);
        return res.json();
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        categoriaOutput.textContent = "-";
        respostaOutput.textContent = "-";

        try {
          let data;
          const file = fileInput.files[0];

          if (file) {
            data = await uploadArquivo(file);
          } else if (textoInput.value.trim()) {
            data = await classificarTexto(textoInput.value.trim());
          } else {
            alert("Digite um texto ou envie um arquivo.");
            return;
          }

          categoriaOutput.textContent = data.categoria || "-";
          respostaOutput.textContent = data.resposta_sugerida || "-";
        } catch (err) {
          console.error(err);
          alert("Ocorreu um erro ao processar o email. Verifique se o back-end está ativo e acessível.");
        }
      });

      limparBtn.addEventListener("click", () => {
        textoInput.value = "";
        fileInput.value = "";
        categoriaOutput.textContent = "-";
        respostaOutput.textContent = "-";
      });
    </script>
  </body>
</html>
